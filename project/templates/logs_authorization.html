{% extends 'base.html' %}

{% block sidebar %}
{% for m in side_bar %}
<p><a href="{{m.url}}">{{m.name}}</a></p>
{% endfor %}
{% endblock %}

{% block content %}
<h4>Логин Дата авторизации</h4>
{% for x in join_table %}
    <p><b><a href="{{ url_for('update_user',user_id=x[-1].id )}}">{{ x[-1].login }}</a></b><i> {{ x[0].time }}</i></p>
{% endfor %}
{% endblock %}
