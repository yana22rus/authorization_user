{% extends 'base.html' %}
{% block sidebar %}

{% for m in side_bar_main %}
<p><a href="{{m.url}}">{{m.name}}</a></p>
{% endfor %}
{% endblock %}

{% block content %}

<button onclick="window.location.href = '{{ url_for('create_news') }}';">Добавить</button>

<h4>Список новостей</h4>
<div align="left"> Заголовок Дата создания Автор</div>
<hr>
{% for item in items %}

<table>
    <tr>
        <td><a href="{{ url_for('update_user',user_id=item.id) }}">{{ item.title }}</a></td><td>{{ item.time }}</td><td>{{ item.login }}</td>
    </tr>
    </table>
{% endfor %}

{% endblock %}
