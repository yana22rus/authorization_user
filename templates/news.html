{% extends 'base.html' %}
{% block sidebar %}

{% for m in side_bar_main %}
<p><a href="{{m.url}}">{{m.name}}</a></p>
{% endfor %}
{% endblock %}

{% block content %}

<button onclick="window.location.href = '{{ url_for('create_news') }}';">Добавить</button>

<h4>Список новостей</h4>
<div align="left"> Заголовок Дата создания Автор</div>
<hr>

{% for x in res %}
<table>
    <tr>
        <td><a href="{{ url_for('main_news',news_id=x[-1].id) }}">{{x[-1].title}}</a></td>
        <td>{{x[-1].time}} </td>
        <td><a href="{{ url_for('update_user',user_id=x[0].id) }}">{{x[0].login}}</a></td>

        <td>
        <button onclick="document.location='{{ url_for('update_news',news_id=x[-1].id)}}'">Редактировать</button>
        </td>

        <form method="POST">
        <td><input type="submit" value="Удалить" name="{{ x[1].id }}"></td>
        </form>
    </tr>
    </table>
{% endfor %}

{% endblock %}
